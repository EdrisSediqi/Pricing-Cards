<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pricing Cards</title>
</head>
<body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-l 
    from-blue-950 via-violet-900 to-fuchsia-600">
        <!-- inner container -->
        <div class="flex flex-col my-6 space-y-6 md:space-y-0 md:space-x-6 md:flex-row md:my-0">
            <!-- col 1 -->
            <div class="bg-pink-500 
            rounded-xl text-white">
            <!-- Upper container -->
            <div class="p-8 mx-3 mt-3 rounded-t-xl bg-gray-950">
                <div class="text-center uppercase">Basic</div>
                <h2 class="mt-10 font-serif text-5xl text-center">100GB</h2>
                <h3 class="mt-2 text-center">$1.99/Month</h3>
                <div class="flex justify-center">
                    <a href="#"
                    class="inline-block px-10 py-3 my-6 text-center border
                    border-violet-600 rounded-lg hover:bg-fuchsia-800 hover:border-slate-800 duration-500">
                    Purchase</a>
                </div>
            </div>
            <!-- border -->
            <div class="border-t border-pink-500"></div>
            <!-- lower container -->
            <div class="p-8 mx-3 mb-3 rounded-b-xl bg-gray-950">
                <!-- list container -->
                <div class="flex flex-col space-y-2">
                    <!-- List Items 1-->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">100 GB Of Storage</span>
                    </div>
                    <!-- List Items 2-->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">Option To Add Numbers</span>
                    </div>
                    <!-- List Items 3-->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">Extra Member Benefits</span>
                    </div>
                </div>
            </div>
        </div>
            <!-- col 2 -->
        <div class="bg-violet-800 
            rounded-xl text-white">
            <!-- Upper container -->
            <div class="p-8 mx-3 mt-3 rounded-t-xl bg-gray-950">
                <div class="text-center uppercase">Standard</div>
                <h2 class="mt-10 font-serif text-5xl text-center">200GB</h2>
                <h3 class="mt-2 text-center">$4.99/Month</h3>
                <div class="flex justify-center">
                    <a href="#"
                    class="inline-block px-10 py-3 my-6 text-center border
                    border-violet-600 rounded-lg hover:bg-fuchsia-800 hover:border-slate-800 duration-500">
                    Purchase</a>
                </div>
            </div>
            <!-- border -->
            <div class="border-t border-violet-800"></div>
            <!-- lower container -->
            <div class="p-8 mx-3 mb-3 rounded-b-xl bg-gray-950">
                <!-- list container -->
                <div class="flex flex-col space-y-2">
                    <!-- List Items 1-->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">200 GB Of Storage</span>
                    </div>
                    <!-- List Items 2-->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">Option To Add Numbers</span>
                    </div>
                    <!-- List Items 3-->
                    <div class="flex justify-center">
                        <span class="text-sm ml-1">Extra Member Benefits</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- col 3 -->
        <div class="bg-pink-500 
        rounded-xl text-white">
        <!-- Upper container -->
        <div class="p-8 mx-3 mt-3 rounded-t-xl bg-gray-950">
            <div class="text-center uppercase">Premium</div>
            <h2 class="mt-10 font-serif text-5xl text-center">2TB</h2>
            <h3 class="mt-2 text-center">$9.99/Month</h3>
            <div class="flex justify-center">
                <a href="#"
                class="inline-block px-10 py-3 my-6 text-center border
                border-violet-600 rounded-lg hover:bg-fuchsia-800 hover:border-slate-800 duration-500">
                Purchase</a>
            </div>
        </div>
        <!-- border -->
        <div class="border-t border-pink-500"></div>
        <!-- lower container -->
        <div class="p-8 mx-3 mb-3 rounded-b-xl bg-gray-950">
            <!-- list container -->
            <div class="flex flex-col space-y-2">
                <!-- List Items 1-->
                <div class="flex justify-center">
                    <span class="text-sm ml-1">2 TB Of Storage</span>
                </div>
                <!-- List Items 2-->
                <div class="flex justify-center">
                    <span class="text-sm ml-1">Option To Add Numbers</span>
                </div>
                <!-- List Items 3-->
                <div class="flex justify-center">
                    <span class="text-sm ml-1">Extra Member Benefits</span>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
